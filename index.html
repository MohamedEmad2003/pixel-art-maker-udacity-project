<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizechooser">
        <label for=“inputHeight”>Height:</label>
        <input type="number" id="input_height" name="height" min="1" value="1" max="40">
        <label for=“inputHeight”>Width:</label>
        <input type="number" id="input_width" name="width" min="1" value="1" max="40">
        <input type="submit" value="View the table">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorChooser">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="designs.js"></script>    
</body>
</html>
